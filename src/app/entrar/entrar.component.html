<div class="contaner-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-3 fw-bold">Logar</h1>

          <div class="form-group">
            <label for="usuario" >E-mail</label>
            <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="digite o seu e-mai" >
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="digite a sua senha" >
          </div>

          <div class="d-flex justify-content-center button">
            <button  class="btn btn-success" type="submit" (click)="entrar()">Entrar</button>
          </div>
          <hr class="mt-5 mb-5" >
          <p class="text-center">NÃ£o tem uma conta? <a href="#" routerLink='/cadastrar'>Cadastre-se agora</a></p>
        </div>

      </div>
    </div>

    <div class="col-md-6" id="img-bg">

    </div>
   </div>
</div>
