<div class="container-fluid">
  <div class="row" style="background-color: #000;">
    <div class="col-md-12 text-white">

      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
      </a>

      <h1 class="fs-h1 text-center">Temas</h1>
      <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="digite a descrição do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table  table-hover" style="background-color: #000;">
          <thead>
            <tr>
              <th class="text-white" scope="col">#</th>
              <th class="text-white" scope="col">Descrição do Tema</th>
              <th class="text-white" scope="col" >Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listaTemas'>
              <th class="text-white" >{{item.id}}</th>
              <td class="text-white">{{item.descricao}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-info button-info text-white" [routerLink]="['/tema-edit', item.id]">Editar</button>
                <button class="btn btn-danger button-danger text-white" [routerLink]="['/tema-delete', item.id]">Apagar</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
