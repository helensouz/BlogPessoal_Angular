<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-seconday">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input
          [(ngModel)]="postagem.titulo"
          type="text"
          class="form-control"
          id="titulo"
          placeholder="Digite o título"
        />
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea
          [(ngModel)]="postagem.texto"
          class="form-control"
          name="texto"
          id="texto"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="titulo">Coloque aqui sua foto</label>
        <input
          [(ngModel)]="postagem.imagem"
          type="text"
          class="form-control"
          id="titulo"
          placeholder="Digite o título"
        />
      </div>

      <div class="form-group">
        <p>
          Editar tema

        </p>
        <select
          name="tema"
          id="tema"
          class="form-control"
          [(ngModel)]="idTema"
          (change)="findByIdTema()"
        >
          <option *ngFor="let item of listaTemas" value="{{ item.id }}">
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" routerLink="/inicio">Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>






    </div>
  </div>
</div>
