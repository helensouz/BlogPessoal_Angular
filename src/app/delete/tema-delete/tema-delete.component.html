<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza que quer apagar esse tema? Todas as postagens relacionadas a este tema
        serão apagadas
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center text-info">{{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger" routerLink="/tema">Não</button>
      <button class="btn btn-success" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
