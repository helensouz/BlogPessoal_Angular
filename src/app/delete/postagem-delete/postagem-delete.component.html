<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Apagar postagem</h1>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4>Tem certeza que deseja deletar essa postagem?</h4>

      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ postagem.imagem }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">
                <strong>{{ postagem.titulo }}</strong>
              </h3>
              <p class="card-text">{{ postagem.texto }}</p>
              <p class="card-text">
                <small class="text-muted"
                  >date /{{ postagem.data | date: "dd/MM/yyyy" }} ás
                  {{ postagem.data | date: "HH:mm" }}
                </small>
              </p>
              <small>Por: {{ postagem.usuario.nome }}</small>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-danger" routerLink="/inicio">Não</button>
          <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
      </div>



    </div>
  </div>
</div>
